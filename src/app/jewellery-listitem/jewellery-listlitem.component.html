<div class="jewellery-item">
  <img [src]="imgURL" alt="{{ title }}" />
  <h3>{{ title }}</h3>
  <p><strong>Description:</strong> {{ description }}</p>
  <p><strong>Creator:</strong> {{ creator }}</p>
  <p><strong>Type:</strong> {{ type }}</p>
  <p><strong>Price:</strong> ${{ price.toFixed(2) }}</p>
</div>
