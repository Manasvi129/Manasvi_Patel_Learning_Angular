<mat-card class="jewel-item">
  <img mat-card-image [src]="jewel.imageUrl" [alt]="jewel.name" />
  <mat-card-content>
    <h3>{{ jewel.name }}</h3>
    <p class="type">{{ jewel.type }}</p>
    <p>Carat Weight: {{ jewel.caratWeight }}</p>
    <p class="price">{{ jewel.price | currency }}</p>
    <p class="description">{{ jewel.description }}</p>
  </mat-card-content>
</mat-card>
