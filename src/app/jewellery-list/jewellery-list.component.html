<div class="jewellery-list">
  <jewellery-list-item *ngFor="let item of jewelleryItems"
                       [title]="item.title"
                       [description]="item.description"
                       [creator]="item.creator"
                       [imgURL]="item.imgURL"
                       [type]="item.type"
                       [price]="item.price">
  </jewellery-list-item>
</div>
