<div class="jewellery-list">
  <jewellery-list-item *ngFor="let item of jewelleryItems; let i = index"
                       [title]="item.title"
                       [description]="item.description"
                       [creator]="item.creator"
                       [imgURL]="item.imgURL"
                       [type]="item.type"
                       [price]="item.price"
                       [ngStyle]="{'background-color': i % 2 === 0 ? 'pink' : 'teal'}">
  </jewellery-list-item>
</div>
