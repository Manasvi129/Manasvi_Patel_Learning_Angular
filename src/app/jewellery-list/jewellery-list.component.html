<div *ngIf="errorMessage" class="error-message">
  {{ errorMessage }}
</div>

<ul>
  <li *ngFor="let item of jewelleryItems" style="cursor: pointer;">
    <app-jewellery-listitem [jewel]="item"></app-jewellery-listitem>
    <button (click)="editItem(item.id)">Edit</button>
    <button (click)="deleteItem(item.id)">Delete</button>
  </li>
</ul>
